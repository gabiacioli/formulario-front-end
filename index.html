<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <h1>Formulário de Triagem</h1>
    <h2>Identificação</h2>
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Seu Nome" aria-label="Seu Nome">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Idade" aria-label="Idade">
        </div>
      </div>
        <br>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputelephoned4" class="form-label">Telefone</label>
          <input type="telephone" class="form-control" id="telephone">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ex: apartamento 202 bloco C">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complementos</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Aguás Claras, Riacho Fundo...">
        </div>
        <h2 class="mt-4">Dados de Saúde</h2>
        <div class="mb-3">
          <label for="pressao_arterial" class="form-label">Pressão Arterial:</label>
          <input type="text" class="form-control" id="pressao_arterial" name="pressao_arterial">
        </div>
        <div class="mb-3">
          <label for="temperatura" class="form-label">Temperatura Corporal:</label>
          <input type="text" class="form-control" id="temperatura" name="temperatura">
        </div>
        <div class="mb-3">
          <label for="comorbidades" class="form-label">Comorbidades:</label>
          <textarea class="form-control" id="comorbidades" name="comorbidades"></textarea>
        </div>
        <div class="mb-3">
          <label for="biossinais" class="form-label">Biossinais:</label>
          <textarea class="form-control" id="biossinais" name="biossinais"></textarea>
        </div>
        <div class="mb-3">
          <label for="sintomas" class="form-label">Sintomas:</label>
          <textarea class="form-control" id="sintomas" name="sintomas"></textarea>
        </div>
        <form> 
          <div class="form-check1">
            <input class="form-check-input" type="radio" id="azul" name="cor" value="azul">
            <label class="form-check-label" for="azul">Azul</label>
          </div>
          <div class="form-check2">
            <input class="form-check-input" type="radio" id="verde" name="cor" value="verde">
            <label class="form-check-label" for="verde">Verde</label>
          </div>
          <div class="form-check3">
            <input class="form-check-input" type="radio" id="amarelo" name="cor" value="amarelo">
            <label class="form-check-label" for="amarelo">Amarelo</label>
          </div>
          <div class="form-check4">
            <input class="form-check-input" type="radio" id="laranja" name="cor" value="laranja">
            <label class="form-check-label" for="laranja">Laranja</label>
          </div>
         <div class="form-check5">
            <input class="form-check-input" type="radio" id="vermelho" name="cor" value="vermelho">
            <label class="form-check-label" for="vermelho">Vermelho</label>
          </div>
        </form>
        <br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Pedir prioridade
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar Informações</button>
        </div>
      </form>
</body>
</html>
